<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Browser Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevents scrollbars from the aurora effect */
        }
        h1, button {
             font-family: 'Orbitron', sans-serif;
        }
        
        /* Dark Animated Gradient Background */
        .animated-dark-gradient {
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #000000);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Aurora VFX */
        .aurora {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .aurora__item {
            position: absolute;
            border-radius: 50%;
            mix-blend-mode: overlay;
            opacity: 0.3;
            animation: aurora-move 15s infinite alternate;
        }
        .aurora__item:nth-child(1) { top: 10%; left: 20%; width: 40vw; height: 40vw; background: #8A2BE2; animation-duration: 15s; }
        .aurora__item:nth-child(2) { top: 50%; left: 70%; width: 30vw; height: 30vw; background: #4B0082; animation-duration: 20s; }
        .aurora__item:nth-child(3) { bottom: 5%; right: 15%; width: 25vw; height: 25vw; background: #00008B; animation-duration: 18s; }

        @keyframes aurora-move {
            from { transform: translate(-5vw, -5vh) rotate(0deg); }
            to { transform: translate(5vw, 5vh) rotate(360deg); }
        }

        /* Typing effect for result */
        .typing-effect {
            border-right: .15em solid #00FFFF;
            white-space: pre-wrap;
            overflow: hidden;
            animation: typing 2s steps(40, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: #00FFFF; } }

        /* Fade-in animation */
        .fade-in { animation: fadeInAnimation ease 1s; }
        @keyframes fadeInAnimation { 0% { opacity: 0; transform: translateY(10px); } 100% { opacity: 1; transform: translateY(0); } }
        
        /* Breathing robot icon */
        .breathing-robot {
            animation: breathe 4s ease-in-out infinite;
        }
        @keyframes breathe {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 5px #00FFFF); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 20px #00FFFF); }
        }
    </style>
</head>
<body class="animated-dark-gradient text-gray-200 flex items-center justify-center min-h-screen p-4 relative">
    <div class="aurora">
        <div class="aurora__item"></div>
        <div class="aurora__item"></div>
        <div class="aurora__item"></div>
    </div>

    <div class="w-full max-w-2xl bg-black bg-opacity-50 backdrop-blur-md rounded-2xl shadow-2xl p-6 md:p-8 border border-indigo-500/50 transition-all duration-500 hover:border-cyan-400/50 hover:shadow-cyan-400/20">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <div id="robot-icon-container" class="inline-block p-4 rounded-full">
                <i id="robot-icon" class="fas fa-robot text-5xl text-cyan-300 breathing-robot"></i>
            </div>
            <h1 class="text-4xl font-bold mt-4 text-white tracking-wider">AI BROWSER AGENT</h1>
            <p class="text-indigo-300 mt-2">Your personal web automation assistant.</p>
        </div>

        <!-- Input Form -->
        <div class="mb-6">
            <label for="task-input" class="block text-sm font-medium text-indigo-300 mb-2">Enter Your Command:</label>
            <textarea id="task-input" rows="4" class="w-full p-3 bg-gray-900 bg-opacity-70 border border-indigo-700 rounded-lg focus:ring-2 focus:ring-cyan-400 focus:border-cyan-400 transition placeholder-gray-500 text-gray-200" placeholder="e.g., 'Search Google for the weather in Hyderabad...'"></textarea>
        </div>

        <button id="start-agent-btn" class="w-full bg-indigo-600 hover:bg-cyan-600 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center transition-all duration-300 shadow-lg hover:shadow-cyan-500/50 border border-transparent hover:border-cyan-400">
            <i class="fas fa-rocket mr-2"></i>
            <span>LAUNCH AGENT</span>
        </button>

        <!-- Status and Result Section -->
        <div id="status-container" class="mt-8 text-center hidden">
            <p id="status-text" class="mt-4 text-cyan-300 text-lg"></p>
        </div>

        <div id="result-container" class="mt-6 p-4 bg-gray-900 bg-opacity-70 rounded-lg hidden border border-indigo-700">
            <h3 class="text-lg font-semibold mb-2 text-cyan-400">AGENT REPORT:</h3>
            <p id="result-text" class="text-gray-200 whitespace-pre-wrap font-mono"></p>
        </div>

    </div>

    <script>
        const startButton = document.getElementById('start-agent-btn');
        const taskInput = document.getElementById('task-input');
        const statusContainer = document.getElementById('status-container');
        const statusText = document.getElementById('status-text');
        const resultContainer = document.getElementById('result-container');
        const resultText = document.getElementById('result-text');
        const robotIcon = document.getElementById('robot-icon');

        startButton.addEventListener('click', async () => {
            const task = taskInput.value;
            if (!task) {
                alert('Please enter a command for the agent.');
                return;
            }
            
            // --- UI Updates to show the agent is working ---
            resultContainer.classList.add('hidden');
            statusContainer.classList.remove('hidden');
            statusContainer.classList.add('fade-in');
            statusText.textContent = 'CONNECTING TO AGENT BACKEND...';
            
            startButton.disabled = true;
            startButton.classList.add('opacity-50', 'cursor-not-allowed');
            robotIcon.classList.add('fa-spin');

            try {
                // --- Send the task to the Python Flask backend ---
                const response = await fetch('http://127.0.0.1:5000/execute-task', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ task: task }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'An unknown error occurred.');
                }

                const data = await response.json();
                displayFinalResult(data.result);

            } catch (error) {
                console.error('Error:', error);
                displayFinalResult(`ERROR: Could not connect to the agent. Make sure the Python server is running. \nDetails: ${error.message}`);
            }
        });

        function displayFinalResult(result) {
            statusContainer.classList.add('hidden');
            resultContainer.classList.remove('hidden');
            resultContainer.classList.add('fade-in');
            
            // Typing effect
            let i = 0;
            resultText.innerHTML = ""; // Clear previous text
            resultText.classList.add('typing-effect');
            
            function typeWriter() {
                if (i < result.length) {
                    resultText.innerHTML += result.charAt(i);
                    i++;
                    setTimeout(typeWriter, 40);
                } else {
                    resultText.classList.remove('typing-effect');
                }
            }
            typeWriter();

            // Re-enable the button
            startButton.disabled = false;
            startButton.classList.remove('opacity-50', 'cursor-not-allowed');
            robotIcon.classList.remove('fa-spin');
        }
    </script>

</body>
</html>
